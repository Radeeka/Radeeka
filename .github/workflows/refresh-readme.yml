name: Refresh README

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Run on every push to main
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Update timestamp in README
        run: |
          # Get current UTC timestamp
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # Update the timestamp line in README.md
          sed -i "s/âš¡ Last updated: .* UTC âš¡/âš¡ Last updated: ${TIMESTAMP} âš¡/" README.md
          
          echo "Updated README timestamp to: ${TIMESTAMP}"
      
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: 'ðŸ¤– Auto-update README timestamp'
          add: 'README.md'
          # Only commit if there are changes
          default_author: github_actions
